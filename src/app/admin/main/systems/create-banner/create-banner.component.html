<h1 class="my-6 text-lg font-bold text-gray-700 dark:text-gray-300">Create banner</h1>

<div class="container w-100">
  <div class="row mt-5">
    <div class="col-md-6">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="hct-form">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="title" required>
        </div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Ảnh bài viết</label>
          <input
              formControlName="file"
              id="file"
              type="file"
              class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:-outline"
              (change)="onFileChange($event)" />
              <small>Vui lòng upload định dạng (.jpg, .jpeg hoặc .png)</small>

              <img [src]="imageSrc" *ngIf="imageSrc">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="description" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">buttonName</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="buttonName" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">link</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="link" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">sortOrder</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number" formControlName="sortOrder" required>
        </div>

        <div class="mb-4">
          <button
            class="rounded-md inline-block align-baseline text-sm text-white bg-green-500 hover:text-blue-800 px-4 py-1"
            type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<a routerLink="/admin/blog-category/index"
  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back to list</a>
