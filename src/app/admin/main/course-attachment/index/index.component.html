<div class="flex justify-between mb-2">
    <h4 class="text-lg font-bold text-gray-400 dark:text-gray-300">Danh sách attachment</h4>
  <div>
    <a [routerLink]="['/admin/course-attachment/create', lectureData.id]" class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-3 py-1 rounded-md text-xs text-white bg-green-500 border border-transparent active:bg-green-600 hover:bg-green-600 focus:ring focus:ring-purple-300">
      Thêm mới
    </a>
  </div>
  
</div>

<div
    class="w-full overflow-hidden border border-gray-200 dark:border-gray-700 rounded-lg ring-black ring-opacity-5 mb-8 rounded-b-lg">
    <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap">
            <thead
                class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b border-gray-200 dark:border-gray-700 bg-gray-100 dark:text-gray-400 dark:bg-gray-800">
                <tr>
                    <td class="px-4 py-3">Name</td>
                    <td class="px-4 py-3">Description</td>
                    <td class="px-4 py-3">Status</td>
                    <td class="px-4 py-3 text-right">Actions</td>
                </tr>
            </thead>
            <tbody
                class="bg-white divide-y divide-gray-100 dark:divide-gray-700 dark:bg-gray-800 text-gray-700 dark:text-gray-400">
                <tr *ngFor="let item of item">
                    <td class="px-4 py-3"><span class="text-sm">{{item.name}}</span></td>
                    <td class="px-4 py-3"><span class="text-sm">
                        <a href="{{baseUrl}}/courses/lectures/files/{{item.attachment}}" target="_blank"><u>{{item.attachment}}</u></a>
                    </span></td>
                    <td class="px-4 py-3">
                      <span *ngIf="item.isActive === true" class="inline-flex px-2 text-xs font-medium leading-5 rounded-full text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-100">
                        Active
                      </span>
                      <span *ngIf="item.isActive === false" class="inline-flex px-2 text-xs font-medium leading-5 rounded-full text-red-500 bg-red-100 dark:text-red-100 dark:bg-red-800">
                        InActive
                      </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex justify-end text-right">
                           <a (click)="delete(item.id)">
                            <div class="p-2 cursor-pointer text-gray-400 hover:text-red-600">
                              <p data-tip="true" data-for="delete" currentitem="false"><svg stroke="currentColor"
                                      fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                                      stroke-linejoin="round" height="1em" width="1em"
                                      xmlns="http://www.w3.org/2000/svg">
                                      <polyline points="3 6 5 6 21 6"></polyline>
                                      <path
                                          d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                      </path>
                                      <line x1="10" y1="11" x2="10" y2="17"></line>
                                      <line x1="14" y1="11" x2="14" y2="17"></line>
                                  </svg></p>
                          </div>
                          </a>
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
