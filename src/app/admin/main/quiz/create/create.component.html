<h1 class="my-6 text-lg font-bold text-gray-700 dark:text-gray-300">Thêm trắc nghiệm mới</h1>

<div class="container dcontainer">

  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="hct-form">
    <div class="flex">
      <div class="w-2/3">
        <div class="justify-content-center">
          <div class="col-md-4i">

            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2">Tiêu đề</label>
              <input
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" formControlName="title" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2">Mô tả</label>
              <textarea
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" formControlName="description" required></textarea>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2">Nội dung</label>
              <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
            </div>
            <div class="mb-4">
              <button
                class="rounded-md inline-block align-baseline text-sm text-white bg-green-500 hover:text-blue-800 px-4 py-1"
                type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-1/3 ml-5">

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Mức độ</label>
            <select formControlName="level" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <option *ngFor="let level of levels" [value]="level.value">{{ level.name }}</option>
            </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Thời lượng (phút)</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="duration" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Mức điểm</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="score" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Số lượt làm bài</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" formControlName="attempt" required>
            <small>Nhập <b>0</b> nếu <b>không giới hạn</b> số lượt làm bài</small>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Bắt đầu lúc</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="datetime-local" formControlName="startDate" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Kết thúc lúc</label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="datetime-local" formControlName="endDate" required>
        </div>
      </div>
    </div>
  </form>
</div>

<a routerLink="/admin/quiz/index"
  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back to list</a>
