<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
       <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2"><img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="./../../../../assets/client/assets/images/loginppp.jpeg" alt="Office"><img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="/static/media/login-office-dark.c7786a89.jpeg" alt="Office"></div>
          <main class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
             <div class="w-full">
                <h1 class="mb-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Đăng Nhập Admin</h1>
                <form name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate class="login-form">
                   <label class="block text-sm text-gray-700 dark:text-gray-400 col-span-4 sm:col-span-2 font-medium text-sm">Tài khoản</label><input class="block w-full px-3 py-1 text-sm focus:outline-none dark:text-gray-300 leading-5 rounded-md focus:border-gray-200 border-gray-200 dark:border-gray-600 focus:ring focus:ring-green-300 dark:focus:border-gray-500 dark:focus:ring-gray-300 dark:bg-gray-700 border h-12 text-sm focus:outline-none block w-full bg-gray-100 dark:bg-white border-transparent focus:bg-white" type="text" name="userName"
                   [(ngModel)]="form.userName"
                   required
                   #userName="ngModel" placeholder="Tài khoản của bạn..." value="username">
                   <div class="err" *ngIf="f.submitted">
                    <div *ngIf="errorMessage == undefined">UserName is required</div>
                    </div>
                   <div class="mt-6"></div>
                   <label class="block text-sm text-gray-700 dark:text-gray-400 col-span-4 sm:col-span-2 font-medium text-sm">Mật khẩu</label><input class="block w-full px-3 py-1 text-sm focus:outline-none dark:text-gray-300 leading-5 rounded-md focus:border-gray-200 border-gray-200 dark:border-gray-600 focus:ring focus:ring-green-300 dark:focus:border-gray-500 dark:focus:ring-gray-300 dark:bg-gray-700 border h-12 text-sm focus:outline-none block w-full bg-gray-100 dark:bg-white border-transparent focus:bg-white" type="password" name="password"
                   [(ngModel)]="form.password"
                   required
                   minlength="6"
                   #password="ngModel" placeholder="***************" value="12345678">
                   <div class="err" *ngIf="f.submitted && errorMessage == undefined">
                    <div *ngIf="errorMessage == undefined">Password is required</div>
                </div>
                   <button class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-4 py-2 rounded-lg text-sm text-white bg-green-500 border border-transparent active:bg-green-600 hover:bg-green-600 focus:ring focus:ring-purple-300 mt-4 h-12 w-full" type="submit">
                    <img src="./../../../../assets/client/assets/images/download.gif" alt="" class="btn-loading" *ngIf="isLoading == true">
                    Đăng Nhập</button>
                   <hr class="my-10">
                   <button disabled="" class="text-sm inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-serif text-center justify-center rounded-md focus:outline-none text-gray-700 bg-gray-100 shadow-sm my-2 md:px-2 lg:px-3 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-blue-600 h-11 md:h-12 w-full mr-2">
                      <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" class="w-4 h-4 mr-2" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                         <path d="M9.5 3h2.5v-3h-2.5c-1.93 0-3.5 1.57-3.5 3.5v1.5h-2v3h2v8h3v-8h2.5l0.5-3h-3v-1.5c0-0.271 0.229-0.5 0.5-0.5z"></path>
                      </svg>
                      <span class="ml-2">Đăng nhập với Facebook</span>
                   </button>
                   <button disabled="" class="text-sm inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-serif text-center justify-center rounded-md focus:outline-none text-gray-700 bg-gray-100 shadow-sm my-2  md:px-2 lg:px-3 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-red-500 h-11 md:h-12 w-full">
                      <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" class="w-4 h-4 mr-2" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                         <path d="M8.159 6.856v2.744h4.537c-0.184 1.178-1.372 3.45-4.537 3.45-2.731 0-4.959-2.262-4.959-5.050s2.228-5.050 4.959-5.050c1.553 0 2.594 0.663 3.188 1.234l2.172-2.091c-1.394-1.306-3.2-2.094-5.359-2.094-4.422 0-8 3.578-8 8s3.578 8 8 8c4.616 0 7.681-3.247 7.681-7.816 0-0.525-0.056-0.925-0.125-1.325l-7.556-0.003z"></path>
                      </svg>
                      <span class="ml-2">Đăng nhập với Google</span>
                   </button>
                </form>
                <p class="mt-4"><a class="text-sm font-medium text-green-500 dark:text-green-400 hover:underline" routerLink="/forgot-password">Quên mật khẩu?</a></p>
                <p class="mt-1"><a class="text-sm font-medium text-green-500 dark:text-green-400 hover:underline" routerLink="/">Về trang chủ</a></p>
             </div>
          </main>
       </div>
    </div>
 </div>
