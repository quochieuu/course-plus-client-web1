<div class="main_content">
    <div class="container md:space-y-10 space-y-5">
        <div class="das-card">
            <div class="das-inner">
                <a routerLink="/profile/update-profile" class="das-update">Cập nhật tài khoản</a>
                <div class="das-image">
                    <img src="./../../../../../assets/client/assets/images/avatars/placeholder.png" alt="" *ngIf="imageSrc == null && user.avatarUrl == null">
                    <img src="{{ baseUrl }}/users/avatars/{{user.avatarUrl}}" alt="" *ngIf="imageSrc == null && user.avatarUrl != null">
                    <img [src]="imageSrc" *ngIf="imageSrc">
                    <form (ngSubmit)="submitUpdateAvatar()">
                      <input formControlName="file" (change)="onFileChange($event)" type="file" name="" id="updateAvatar">
                      <label for="" class="updateAvatar" *ngIf="imageSrc == null"><i class="fa fa-cloud-upload"></i></label>
                      <button *ngIf="imageSrc" type="submit" class="submitChangeAvatar"><i class="fa fa-check"></i></button>
                    </form>

                </div>
                <div class="das-div2">
                    <div class="das-info">
                        <h4 class="das-name">{{user.fullName}}</h4>
                        <p class="dash-iline">{{user.email}}</p>
                        <p class="dash-iline">{{user.address}}</p>
                    </div>
                    <div class="das-cer">
                        <h2 class="das-point">{{ courses.length }}</h2>
                        <h4 class="das-cer-name">Khóa học đã tham gia</h4>
                    </div>
                </div>

            </div>

        </div>
        <div>

            <div class="md:flex justify-between items-center mb-8 pt-4 border-t">

                <div>
                    <div class="text-xl font-semibold"> Các khóa học của bạn </div>
                    <!-- <div class="text-sm mt-2 font-medium text-gray-500 leading-6">  Choose from +10.000 courses with new  additions published every months  </div> -->
                </div>
            </div>

    <!-- course list -->
    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-5">
      <img src="./../../../../assets/client/assets/images/loadingstyle.gif" alt="" style="width: 220px; margin: 0 auto;" *ngIf="loading == true">
        <a routerLink="/course/detail/{{ item.slug }}" class="uk-link-reset" *ngFor="let item of courses">
            <div class="card uk-transition-toggle">
                <div class="card-media h-40">
                    <div class="card-media-overly"></div>
                    <img src="{{baseUrl}}/courses/images/{{item.urlImage}}" alt="{{ item.name }}" class="">
                    <span class="icon-play"></span>
                </div>
                <div class="card-body p-4">
                    <div class="font-semibold line-clamp-2"> {{ item.name }}
                    </div>
                    <div class="flex space-x-2 items-center text-sm pt-3">
                        <div> 32 hours </div>
                        <div>·</div>
                        <div> lec 4 </div>
                    </div>
                    <div class="pt-1 flex items-center justify-between">
                        <div class="text-sm font-semibold"> Course Plus Academy  </div>
                        <div class="text-lg font-semibold" *ngIf="item.price == 0"> Miễn Phí </div>
                                    <div class="text-lg font-semibold" *ngIf="item.price > 0"> {{ item.price }} {{ item.priceUnit }} </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

        <a href="#" class="py-1 px-3 bg-gray-200 rounded text-gray-600"> 1</a>
        <a href="#" class="py-1 px-2 bg-gray-200 rounded"> 2</a>
        <a href="#" class="py-1 px-2 bg-gray-200 rounded"> 3</a>
        <i name="ellipsis-horizontal" class="text-lg -mb-4"></i>
        <a href="#" class="py-1 px-2 bg-gray-200 rounded"> 12</a>
    </div> -->
    </div>
</div>
