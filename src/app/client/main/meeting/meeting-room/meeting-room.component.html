<div class="main_content">
  <p class="video-description">local:</p>
  <video #local_video [autoplay]="true" [muted]="true"></video>

  <button mat-raised-button color="primary" (click)="startLocalVideo()" [disabled]="localVideoActive">Start
    Local</button>
  <button mat-raised-button color="primary" (click)="pauseLocalVideo()" [disabled]="!localVideoActive">Stop
    Local</button>
  <button mat-raised-button color="primary" (click)="call()" [disabled]="inCall || !localVideoActive">Call</button>
  <button mat-raised-button color="primary" (click)="hangUp()" [disabled]="!inCall">HangUp</button>

  <p class="video-description">remote:</p>
  <video #received_video [autoplay]="true"></video>
</div>
