<!-- Main Contents -->
<div class="main_content">
  <div style="background-color: #7798f9; width: 70%; height: 38px; margin-top: -134px; float: right;"></div>
    <div class="container md:space-y-10 space-y-5">


        <div>

            <div>
              <form class="w-full coursesearch">
                <div class="flex items-center border-b border-teal-500 py-2">
                  <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Tìm kiếm khoá học của bạn..." (input)="handleSearch($event)">
                  <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>

            <!-- course list -->
            <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-5">

                <a *ngFor="let item of courses | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalItems }" routerLink="/course/detail/{{ item.slug }}" class="uk-link-reset" title="{{ item.name }}">
                    <div class="card uk-transition-toggle">
                        <div class="card-media h-40">
                            <div class="card-media-overly"></div>
                            <img src="{{baseUrl}}/courses/images/{{item.urlImage}}" alt="{{ item.name }}" class="">
                            <span class="icon-play"></span>
                        </div>
                        <div class="card-body p-4">
                            <div class="font-semibold line-clamp-2"> {{ item.name }}
                            </div>
                            <div class="flex space-x-2 items-center text-sm pt-3">
                                <div> {{ item.language }} </div>
                                <div>·</div>
                                <div> {{ item.viewCount }} lượt xem </div>
                            </div>
                            <div class="pt-1 flex items-center justify-between">
                                <div class="text-sm font-semibold"> CoursePlus Academy  </div>
                                <div class="text-lg font-semibold" *ngIf="item.price == 0"> Miễn Phí </div>
                                <div class="text-lg font-semibold" *ngIf="item.price > 0"> {{ item.price }} </div>
                            </div>
                        </div>
                    </div>
                </a>

            </div>

            <div class="flex justify-center mt-9 space-x-2 text-base font-semibold text-gray-400 items-center">
                <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
            </div>
